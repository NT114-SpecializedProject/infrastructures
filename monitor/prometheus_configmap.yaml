apiVersion: v1
kind: configmap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'springboot-config'
        static_configs:
          - targets: ['springboot.test.svc.cluster.local:8080']
        metrics_path: /actuator/prometheus