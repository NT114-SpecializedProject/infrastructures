  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: grafana
    namespace: monitoring
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: grafana
    template:
      metadata:
        labels:
          app: grafana
      spec:
        containers:
          - name: grafana
            image: grafana/grafana
            ports:
              - containerPort: 3000
            env:
              - name: GF_SERVER_ROOT_URL
                value: /gafana
            volumeMounts:
              - name: grafana-storage
                mountPath: /var/lib/grafana
              - name: datasource-config
                mountPath: /etc/grafana/provisioning/datasources
        volumes:
          - name: grafana-storage
            emptyDir: {}
          - name: datasource-config
            configMap:
              name: grafana-datasource
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: grafana
    namespace: monitoring
  spec:
    selector:
      app: grafana
    ports:
      - protocol: TCP
        port: 3000
        targetPort: 3000
