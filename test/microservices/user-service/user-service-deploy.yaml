apiVersion: v1
kind: Service
metadata:
  name: user-microservice-svc
  namespace: test
spec:
  selector:
    app: user-microservice
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-microservice-deployment
  namespace: test
  labels:
    app: user-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-microservice
  template:
    metadata:
      labels:
        app: user-microservice
    spec:
      containers:
        - name: user-microservice-c
          image: datnguyen10102004/user-service:test-e1c3bc0228bba7798d45a73d7f04273789ef8e56
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://centerbeam.proxy.rlwy.net:34117/user_microservice
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
          resources:
            requests:
              memory: 150Mi
              cpu: "0.25"
          ports:
            - containerPort: 8081
