apiVersion: v1
kind: Service
metadata:
  name: user-microservice-svc
  namespace: test
spec:
  selector:
    app: user-microservice
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-microservice-deployment
  namespace: test
  labels:
    app: user-microservice
spec:
  selector:
    matchLabels:
      app: user-microservice
  template:
    metadata:
      labels:
        app: user-microservice
    spec:
      containers:
        - name: user-microservice-c
          image: datnguyen10102004/user-service:release
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://database-2.c0h8kgwiml6w.us-east-1.rds.amazonaws.com/userdb?useSSL=false&serverTimezone=UTC
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
          resources:
            requests:
              memory: 256Mi
              cpu: "0.25"
            limits:
              memory: 512Mi
              cpu: "0.5"
          ports:
            - containerPort: 8081
