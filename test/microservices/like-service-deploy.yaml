# like_MICROSERVICE
apiVersion: v1
kind: Service
metadata:
  name: like-microservice-svc
spec:
  selector:
    app: like-microservice
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: like-microservice-deployment
  labels:
    app: like-microservice
spec:
  selector:
    matchLabels:
      app: like-microservice
  template:
    metadata:
      labels:
        app: like-microservice
    spec:
      containers:
        - name: like-microservice-c
          image: continue3010/like-microservice:release
          env:
            - name: PORT
              value: "8081"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: likedb_uri
          resources:
            limits:
              memory: 128Mi
              cpu: "0.25"
          ports:
            - containerPort: 8081
