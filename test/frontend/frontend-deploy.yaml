apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-c
          image: continue3010/frontend:test-0369aa667f2477f0652e5a7b7d9498d945e3c1e6
          env:
            - name: REACT_APP_API
              valueFrom:
                configMapKeyRef:
                  name: api-configmap
                  key: gateway_url
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
          ports:
            - containerPort: 3000
