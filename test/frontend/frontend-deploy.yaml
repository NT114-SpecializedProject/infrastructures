apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: test
spec:
  selector:
    app: frontend
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: test
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-c
          image: datnguyen10102004/frontend:release_v1.0
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: api-configmap
                  key: gateway_url
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
          ports:
            - containerPort: 5173
