name: Terraform Destroy

on:
  workflow_dispatch:

env:
  TF_CLOUD_ORGANIZATION: "NT114-SpecializedProject"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "terraform-github-actions"
  CONFIG_DIRECTORY: "./terraform/"

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: destroy-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Destroy Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: destroy-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.destroy-upload.outputs.configuration_version_id }}
          is_destroy: true

      - name: Confirm Destroy
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: always()
        id: destroy-apply
        with:
          run: ${{ steps.destroy-run.outputs.run_id }}
          comment: "Destroy triggered from GitHub Actions"