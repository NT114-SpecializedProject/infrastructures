
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-environment-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/NT114-SpecializedProject/infrastructures.git
    targetRevision: HEAD
    path: test/microservices/user-service
    directory:
      recurse: true

  destination:  
  # Change this to K8S endpoint
    server: https://kubernetes.default.svc
    namespace: test

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

